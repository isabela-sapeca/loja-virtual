<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>E-commerce</title>
        <link rel="stylesheet" href="bulma-0.8.0\css\bulma.css">
        <link rel="stylesheet" href="estilo.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>

    <body>
        <nav class="level">
            <div class="level-left">
                <div class="level-item padding-20">
                    <figure class="image is-128x128">
                        <img src="images/logo.png">
                    </figure>
                </div>  
                <div class="level-item padding-20">
                    <div class="level-item has-text-centered">
                        <div>
                          <p class="heading">Promoções</p>
                          <p class="title">15</p>
                        </div>
                      </div>
                </div>  
                <div class="level-item padding-20">
                    <div class="level-item has-text-centered">
                        <div>
                          <p class="heading">Produtos</p>
                          <p class="title">789</p>
                        </div>
                      </div>
                </div>  
                <div class="level-item padding-20">
                  <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Novidades</p>
                        <p class="title">45</p>
                      </div>
                    </div>
              </div>  
            </div>
            <div class="level-right">
                
                <div class="level-item padding-20">
                    <div class="field has-addons">
                      <p class="control">
                        <p class="control has-icons-left">
                            <input class="input" type="text" placeholder="O que procura ?">
                            <span class="icon is-small is-left">
                              <i class="fas fa-search"></i>
                            </span>
                          </p>
                        
                      </p>
                      <p class="control">
                        <button class="button is-info">
                          Pesquisar
                        </button>
                      </p>
                    </div>
                  </div>
                <div class="level-item">
                </div>
            </div>
        </nav>
    </body>
</html>
