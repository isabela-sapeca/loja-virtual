<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>E-commerce</title>
        <link rel="stylesheet" href="bulma-0.8.0\css\bulma.css">
        <link rel="stylesheet" href="estilo.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>
        <nav class="level">
            <div class="level-left">
                <div class="level-item padding-20">
                    <figure class="image is-128x128">
                        <img src="images/logo.png">
                    </figure>
                </div>  
                <div class="level-item padding-20">
                    <div class="level-item has-text-centered">
                        <div>
                          <p class="heading">Promoções</p>
                          <p class="title">15</p>
                        </div>
                      </div>
                </div>  
                <div class="level-item padding-20">
                    <div class="level-item has-text-centered">
                        <div>
                          <p class="heading">Produtos</p>
                          <p class="title">789</p>
                        </div>
                      </div>
                </div>  
                <div class="level-item padding-20">
                  <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Novidades</p>
                        <p class="title">45</p>
                      </div>
                    </div>
              </div>  
            </div>
            <div class="level-right">
                
                <div class="level-item padding-20">
                    <div class="field has-addons">
                      <p class="control">
                        <p class="control has-icons-left">
                            <input class="input" type="text" placeholder="O que procura ?">
                            <span class="icon is-small is-left">
                              <i class="fas fa-search"></i>
                            </span>
                          </p>
                        
                      </p>
                      <p class="control">
                        <button class="button is-info">
                          Pesquisar
                        </button>
                      </p>
                    </div>
                  </div>
                <div class="level-item">
                </div>
            </div>
        </nav>
        <div class="columns no-margin-bottom" id="mail-app">
            <aside class="column is-1 aside hero is-fullheight">
                <div>
                    <div class="compose has-text-centered">
                        <a href="" class="item-lateral active">
                            <span class="icon">
                                <i class="fas fa-2x fa-home"></i>
                            </span>
                        </a>
                        <a href="" class="item-lateral">
                            <span class="icon">
                                <i class="fas fa-2x fa-shopping-cart"></i>
                            </span>
                        </a>
                        <a href="" class="item-lateral">
                            <span class="icon">
                                <i class="fas fa-2x fa-search"></i>
                            </span>
                        </a>
                        <a href="" class="item-lateral">
                            <span class="icon">
                                <i class="fas fa-2x fa-sitemap"></i>
                            </span>
                        </a>
                        <a href="" class="item-lateral">
                            <span class="icon">
                                <i class="fas fa-2x fa-clipboard-list"></i>
                            </span>
                        </a>
                        <a href="" class="item-lateral">
                            <span class="icon">
                                <i class="fas fa-2x fa-sign-out-alt"></i>
                            </span>
                        </a>
                    </div>  
                </div>
            </aside>
            <aside class="column is-2 aside hero is-fullheight">
                <div>
                    <div class="compose has-text-centered">
                        <span class="tag is-info is-medium">Área do Cliente</span>
                    </div>
                    <div class="main">
                        <a href="#" class="item active"><span class="icon"><i class="fa fa-inbox"></i></span><span class="name">Meus Dados</span></a>
                        <a href="#" class="item"><span class="icon"><i class="fa fa-star"></i></span><span class="name">Meus Pedidos</span></a>
                        <a href="#" class="item"><span class="icon"><i class="fa fa-envelope"></i></span><span class="name">Desejos</span></a>
                    </div>
                </div>
            </aside>
            <div class="column is-9 messages hero is-fullheight" id="message-feed">
                <nav class="breadcrumb" aria-label="breadcrumbs">
                    <ul>
                      <li><a href="#">Home</a></li>
                      <li><a href="#">Área do Cliente</a></li>
                      <li class="is-active"><a href="#" aria-current="page">Meus Dados</a></li>
                    </ul>
                </nav>
                <div class="columns">
                    <div class="column is-4">
                        <div class="card ">
                            <div class="card-image">
                              <figure class="image is-4by3">
                                <img src="images/foto.png" alt="Placeholder image">
                              </figure>
                            </div>
                            <div class="card-content">
                              <div class="media">
                                <div class="media-left">
                                  <figure class="image is-48x48">
                                    <img src="images/foto.png" alt="Placeholder image">
                                  </figure>
                                </div>
                                <div class="media-content">
                                  <p class="title is-4">Livia Santos Oliveira</p>
                                  <p class="subtitle is-6">@livysantos</p>
                                </div>
                              </div>
                          
                              <div class="content">
                                Rua Vila Rica, 616 - Cuiabá-MT<br>CEP:78030-415
                                <br>
                                <time datetime="2016-1-1">11:09 PM - 1 Jan 2020</time>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="column is-8 box is-shadowless">
                        <div class="field">
                            <label class="label">Nome</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="Text input" value="Livia Santos Oliveira">
                            </div>
                          </div>
                          
                          <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                              <input class="input is-danger" type="email" placeholder="Email input" value="LiviaSantosOliveira@rhyta.com">
                              <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                              </span>
                              <span class="icon is-small is-right">
                                <i class="fas fa-exclamation-triangle"></i>
                              </span>
                            </div>
                            <p class="help is-danger">O e-mail é obrigatório</p>
                          </div>
                          
                          <div class="field">
                            <div class="control">
                              <label class="checkbox">
                                <input type="checkbox">
                                Eu concordo com <a href="#">os termos e condições</a>
                              </label>
                            </div>
                          </div>
                          
                          <div class="field">
                            <div class="control">
                              <label class="radio">
                                <input type="radio" name="question">
                                Sim
                              </label>
                              <label class="radio">
                                <input type="radio" name="question">
                                Não
                              </label>
                            </div>
                          </div>
                          
                          <div class="field">
                            <div class="buttons">
                                <button class="button is-primary">Salvar</button>
                                <button class="button is-warning">Cancelar</button>
                              </div>
                          </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="../js/bulma.js"></script>
    </body>
</html>
